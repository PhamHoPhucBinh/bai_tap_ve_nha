<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap CTDK2 2</title>
</head>
<body>
<h1>Chuyển từ mét sang feet:</h1>

<h2>nhap vao m</h2>
<input id="doC" type="number"/>
<span>m</span>
<button onclick="transfer()" type="button">Transfer</button>
<input id="doF" type="number" readonly/>
<span>feet</span>
</body>
<script>
    function transfer() {
        let a = parseInt(document.getElementById("doC").value);
        let b = a * 3.2808;
        document.getElementById("doF").value = b;
    }
</script>
</html>
