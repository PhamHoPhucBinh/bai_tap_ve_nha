<h1> bai 1</h1>
<span>Diem Vat Ly</span>
<input id="Ly"></input></br>
<span>Diem Hoa  </span>
<input id="Hoa"></input></br>
<span>Diem Toan </span>
<input id="Toan"></input></br>

<button onclick="sum()">Diem Tong</button>
<span id="sum"> </span></br>

<h1>Bai 2</h1>




<script>
    function sum() {
        let ly = document.getElementById("Ly").value;
        let hoa = document.getElementById("Hoa").value;
        let toan = document.getElementById("Toan").value;

        let lyresult = parseFloat(ly);
        let hoaresult = parseFloat(hoa);
        let toanresult = parseFloat(toan);


        let sum = lyresult+hoaresult+toanresult

        let roundupsum = Number(sum.toFixed(2));

        document.getElementById("result").innerText = roundupsum;

    }
    function avg() {
        let ly = document.getElementById("Ly").value;
        let hoa = document.getElementById("Hoa").value;
        let toan = document.getElementById("Toan").value;

        let lyresult = parseFloat(ly);
        let hoaresult = parseFloat(hoa);
        let toanresult = parseFloat(toan);

        let avg = (lyresult+hoaresult+toanresult)/3
        let roundupavg = Number(avg.toFixed(2));

        document.getElementById("avg").innerText = roundupavg;

    }

</script>
