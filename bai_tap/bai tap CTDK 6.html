<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai tap CTDK 6</title>
</head>
<body>
<h1>bai 6</h1>
<p>so luong hang ban duoc</p>
<input id="soluong" type="number/"></br>
<button onclick="check()" id="check" type="button">check</button>
<p>% hoa hong nhan duoc</p>
<input id="result" type="text"/>


</body>
<script>

    function check() {
        let a = parseInt(document.getElementById("soluong").value);
        if (a > 100) {
            document.getElementById("result").value = "50%";
        } else if (a >= 70 && a <= 100) {
            document.getElementById("result").value = "30%";
        } else if (a < 70 && a >= 30) {
            document.getElementById("result").value = "10%";
        } else{
            document.getElementById("result").value = "m bi duoi cmnr";
        }

    }

</script>
</html>
