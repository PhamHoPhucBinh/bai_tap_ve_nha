<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(number) {
        let isPrime = true;
        for (let i = 2; i < number ; i++) {
            if(number%i===0){
                isPrime = false;
            }

        }
        return isPrime;
    }

    for (let i = 3; i < 10000 ; i++) {
        if(isPrime(i)){
            console.log(i)
        }
    }
</script>
</body>
</html>
