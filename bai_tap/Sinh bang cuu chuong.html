<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bang cuu chuong</title>
</head>
<body>
<script>
    document.write("<table border=1; width=80%; bgcolor='#fafad2'>")
    for(let i=1; i<=10; i++) {
        document.write("<tr>")
        for(let j=2; j<=9; j++){
            document.write("<td>" + j + "x" + i +"="+ j*i + "</td>");
        }
        document.write("</tr>")
    }
    document.write("</tr></table>")
</script>
</body>
</html>
