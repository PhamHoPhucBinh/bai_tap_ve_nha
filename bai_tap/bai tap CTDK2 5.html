<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<h1>Tinh dien tich hinh tam giac vuong</h1>

<h2>do dai canh a</h2>
<input id="chieudai" type="number"/>
<span>m</span></br>

<h2>do dai canh b</h2>
<input id="chieurong" type="number"/>
<span>m</span></br>

<button onclick="transfer()" type="button">Tinh Dien Tich</button></br>
<input id="dientich" type="number" readonly/>
<span>m<sup>2</sup></span>
</body>
<script>
    function transfer() {
        let a = document.getElementById("chieudai").value;
        let b = document.getElementById("chieurong").value;
        let c = a*b/2;
        document.getElementById("dientich").value = c;

    }
</script>
