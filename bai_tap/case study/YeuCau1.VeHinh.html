<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehinh</title>
</head>
<body>
<script>
    //bai 1
    for (let i = 0; i <= 4; i++) {
        for (let j = 0; j <= 4; j++) {
            if (i == 0 || i == 4 || j == 0 || j == 4) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("</br>");
    }
    //bai 2
    for (let i = 0; i <= 5; i++) {
        for (let j = 0; j <= i; j++) {
            if (j == 0 || i == 5 || i == j) {
                document.write("*")
            } else {
                document.write("&nbsp&nbsp");
            }

        }
        document.write("</br>");
    }
    //bai 3
    for (let i = 0; i < 10; i++) {
        for (let j = 0; j <= 10; j++) {
            if ((5 - i < j) && (j < 5 + i)) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("</br>");
    }
</script>
</body>
</html>
