<body>

<input type="number" id="check"/>
<button onclick="check()" type="button">check</button>
<script>
    let array = [];
    let count = 0;
    function add() {

        array.push(document.getElementById("add").value);
        document.getElementById("add").value = '';
        console.log(array)
        console.log(count);
        count++;
        if(count==10){
            let inputAdd = document.getElementById("add");
            inputAdd.setAttribute("type", "hidden");
            alert("ban da nhap du 10 so");
        }
    }

    function check() {
        let flag = false;
        let v = document.getElementById("check").value;
        for (i = 0; i < array.length; i++) {
            if (v === array[i]) {
                flag = true;
                break;
            }
        }


        for (i = 0; i < array.length; i++) {
            array[i] = array[i + 1];

        }
        if (flag) {
            array[array.length - 1] = 0;
        }
        console.log(array);
    }

</script>
