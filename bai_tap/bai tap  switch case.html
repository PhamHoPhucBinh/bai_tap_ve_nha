<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Bai tap cau lenh switch case</title>
</head>
<body>
<input id="thang" type="number"></br>
<button onclick="songay()" id="demsongay">Tính số ngày</button></br>
<input id="result" readonly/>


</body>
<script>
function songay() {
    let a = document.getElementById("thang").value;
    switch (a) {
        case '1':
        case '3':
        case '5':
        case '7':
        case '8':
        case '10':
        case '12':
            result = 'thang nay co 31 ngay';
            break;
        case '4':
        case '6':
        case '9':
        case '11':
        result = ' thang nay co 30 ngay';
        break;
        case '2':
        result = 'thang nay co 28 hoac 29 ngay'
        break;
    }
    document.getElementById("result").value = result;
}
</script>
</html>
